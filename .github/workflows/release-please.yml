# Workflow which makes GitHub Release PRs using Release Please GitHub Action.

# Workflow name.
name: Release Please

on:
  push:
    branches:
      - edge
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          default-branch: ${{ github.ref_name }}
          prerelease: ${{ github.ref_name != 'master' }}
          # versioning-strategy: ${{ github.ref_name == 'master' && 'default' || 'prerelease' }}
      # The logic below handles the npm publication:
      - uses: actions/checkout@v4
        # these if statements ensure that a publication only occurs when
        # a new release is created:
        if: ${{ steps.release.outputs.release_created }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
        if: ${{ steps.release.outputs.release_created }}
      - run: npm ci
        if: ${{ steps.release.outputs.release_created }}
      - run: npm run build-all
        if: ${{ steps.release.outputs.release_created }}
      - run: npm publish --tag ${{ github.ref_name == 'master' && 'latest' || github.ref_name }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        if: ${{ steps.release.outputs.release_created }}

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

// Version information (updated by Release Please)
def versionMajor = 1 //x-release-please-major
def versionMinor = 0 //x-release-please-minor
def versionPatch = 0 //x-release-please-patch

android {
    namespace 'com.playground.app'
    compileSdk 33

    defaultConfig {
        applicationId "com.playground.app"

        minSdk 24
        targetSdk 33

        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.10.0'
    testImplementation 'junit:junit:4.13.2'
}
